<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Home</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/myStyle.css">
</head>
<body ng-app="myApp" ng-controller="IndexController">
<ul class="nav nav-pills spacer">
<li ng-class="{active:m==selectedMenu}" class="clickable" ng-repeat="m in menu" ng-click="select(m)">
<a >{{m}}</a>
</li>
</ul>
<div ng-if="selectedMenu=='Inscription'" ng-controller="InscriptionController">
<div ng-include="'inscription.html'"></div>
</div>
<div ng-if="selectedMenu=='Liste'" ng-controller="ListEtudiantController">
<div ng-include="'listEtudiants.html'"></div>
</div>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/myApp.js"></script>
</body>
</html>
